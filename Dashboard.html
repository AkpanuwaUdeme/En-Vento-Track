<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        form input {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        form button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .btn {
            border: 1px solid;
            color: #fff;
            background-color: #333;
            padding: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <nav>
            <ul>
                <li><a href="./Summary-of-Items.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="./Item.html">Orders</a></li>
                <li><a href="./Summary-of-Items.html">Analytics</a></li>
                <li><a href="./Account.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="dashboard" style="display: none;">
            <h2>Welcome, <span id="username"></span>!</h2>
            <p>Email: <span id="userEmail"></span></p>
        </section>

       <a href="./Summary-of-Items.html"><button class="btn">Go to Sales</button></a>
    </main>
    <footer>
        <p>&copy; En-Vento Track</p>
    </footer>
    
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            // Simulate user authentication
            // Replace this with your actual authentication logic
            let isAuthenticated = true;

            if (isAuthenticated) {
                let username = "Adachukwu"; // Retrieve username from sign-up or sign-in process
                let userEmail = email; // Use the entered email as user's email

                // Display user information in the dashboard
                document.getElementById("username").textContent = username;
                document.getElementById("userEmail").textContent = userEmail;

                // Hide the login section and show the dashboard section
                document.getElementById("login").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
            } else {
                alert("Invalid credentials. Please try again.");
            }
        });
    </script>
</body>
</html>
